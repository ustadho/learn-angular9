<div class="row">
  <div class="col">
    <form (ngSubmit)="onSumbit(f)" #f="ngForm">
      <div class="row">
        <div class="col form-group">
          <label for="name"></label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-3 form-group">
          <label for="amount"></label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            >

        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"> {{editMode? 'Update': 'Add'}} </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
