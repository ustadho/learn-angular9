<div class="row">
  <div class="col-6">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> {{ isLoginMode? 'Login': 'Sign Up'}} </button> |
        <button class="btn btn-success" (click)="onSwitchMode()" type="button">Switch to Login {{ isLoginMode? 'Sign Up': 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
